baseURL = "https://cornejotux.github.io/ClaseRMarkdownYShiny/"
languageCode = "en-us"
title = "Investigacion Reproducible con RMarkdown y Shiny"
theme = "gohugo-theme-ananke"
googleAnalytics = ""
disqusShortname = ""
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]
# canonifyURLs
# keep this true when deployed but false when developing locally
canonifyURLs = true

[permalinks]
    post = "/:year/:month/:day/:slug/"

[[menu.main]]
    name = "Events"
    url = "/events"
    weight = 2
[[menu.main]]
    name = "Materials"
    url = "/materials"
    weight = 5


[params]
    description = "Clase sobre investigacion reproducible usando RMarkdown y para desarrollar aplicaciones Shiny"
    custom_css = ["/css/sasap.css"]

    # options for highlight.js (version, additional languages, and theme)
    highlightjsVersion = "9.11.0"
    highlightjsCDN = "//cdn.bootcss.com"
    highlightjsLang = ["r", "yaml"]
    highlightjsTheme = "github"

    MathJaxCDN = "//cdn.bootcss.com"
    MathJaxVersion = "2.7.1"

    facebook = ""
    twitter = "https://twitter.com/cornejotux"
    instagram = ""
    youtube = ""
    github = "https://github.com/cornejotux/claseRMarkdownYShiny"
    linkedin = ""
    # choose a background color from any on this page: http://tachyons.io/docs/themes/skins/ and preface it with "bg-"
    background_color_class = "bg-dark-gray"
    featured_image = "./images/Abate.png"

    [params.logo]
    url = "./images/Logo_Ifop.jpg"
    width = 50
    height = 50
    alt = "Logo"
